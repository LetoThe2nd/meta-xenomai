header:
  version: 8

distro: poky

target: xenomai-test-image

repos:
  meta-xenomai:
    layers:
      meta-core:

  poky:
    url: git://git.yoctoproject.org/poky.git
    refspec: bfea1efa7b6e5abceac30da937adea4a2fa8d8d3
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
